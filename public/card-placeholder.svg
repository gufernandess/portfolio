<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="1200" height="800" fill="none" />

  <!-- Soft diagonal bands -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.02" />
      <stop offset="1" stop-color="#000000" stop-opacity="0.02" />
    </linearGradient>
  </defs>

  <g opacity="0.85">
    <rect x="-200" y="-200" width="800" height="1200" rx="40" fill="url(#g1)" transform="rotate(-18 0 0)" />
    <rect x="400" y="-200" width="900" height="1200" rx="60" fill="url(#g1)" transform="rotate(-20 0 0)" />
  </g>

  <!-- Decorative rounded frame -->
  <rect x="36" y="36" width="1128" height="728" rx="18" stroke="rgba(255,255,255,0.06)" stroke-width="2" />

  <!-- Abstract center symbol (decorative) -->
  <g transform="translate(300,220) scale(1.2)" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <rect x="0" y="0" width="600" height="360" rx="20" />
    <path d="M40 300 L180 180 L300 300 L420 180 L560 300" stroke-width="12" opacity="0.9" />
  </g>

  <!-- Programming symbol centered: </> -->
  <g transform="translate(600,400)" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left angle bracket -->
    <path d="M-60 -40 L-100 0 L-60 40" />
    <!-- Right angle bracket -->
    <path d="M60 -40 L100 0 L60 40" />
    <!-- Slash -->
    <path d="M-10 -40 L10 40" stroke-width="8" />
  </g>

  <!-- Small corner accents -->
  <circle cx="1100" cy="680" r="36" fill="rgba(255,255,255,0.03)" />
  <circle cx="80" cy="120" r="20" fill="rgba(255,255,255,0.02)" />

  <!-- Accessibility: title -->
  <title>Project placeholder image</title>
</svg>
